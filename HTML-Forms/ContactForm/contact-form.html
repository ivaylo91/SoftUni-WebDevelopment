<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
<main>
    <header>
        <h2>Contact Form</h2>
        <h4>Please fill all the texts in details.</h4>
    </header>
    <form action="#">
        <label for="yourname">Your name:</label>
        <input type="text" id="yourname" placeholder="Your Full Name" required>
        <label for="email">Your name:</label>
        <input type="text" id="email" placeholder="Valid Email Address">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="38" rows="10" placeholder="Your Message to Us"></textarea>
        <div>
            <label for="subject">Subject:</label>
            <select name="subject" id="subject">
                <option value="1">Job Inquiry</option>
            </select>
        </div>
        <input type="submit" value="Send me">
    </form>
</main>
</body>
</html>
